<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Pop-up Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .content {
            text-align: center;
            margin-top: 100px;
        }

        button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Pop-up Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            background-color: rgba(0, 0, 0, 0.5); /* Black background with opacity */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 800px;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }

        /* Close Button Styles */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
        }

        .close-btn:hover {
            color: red;
        }
    </style>
</head>
<body>

    <div class="content">
        <h2>Open Iframe in a Pop-up</h2>
        <button onclick="openPopup()">Open Pop-up</button>
    </div>

    <!-- Modal for the iframe -->
    <div id="iframeModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <iframe id="iframePopup" src=""></iframe>
        </div>
    </div>

    <script>
        // Function to open the modal and load iframe content
        function openPopup() {
            const modal = document.getElementById('iframeModal');
            const iframe = document.getElementById('iframePopup');
            iframe.src = "./form.html";  // Replace with your desired URL
            modal.style.display = "flex"; // Show the modal
        }

        // Function to close the modal
        function closePopup() {
            const modal = document.getElementById('iframeModal');
            const iframe = document.getElementById('iframePopup');
            modal.style.display = "none"; // Hide the modal
            iframe.src = ""; // Clear the iframe src when closing
        }

        // Close the modal when clicking outside of the modal content
        window.onclick = function(event) {
            const modal = document.getElementById('iframeModal');
            if (event.target === modal) {
                closePopup();
            }
        }
    </script>

</body>
</html>
